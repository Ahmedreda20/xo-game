<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>XO | Game ðŸ‘Œ</title>
  </head>
  <body class="bg-red-500">
    <section
      class="
        container
        p-10
        flex
        items-center
        justify-center
        w-full
        h-full
        min-h-screen
      "
    >
      <main class="w-96 rounded-2xl bg-white p-6 h-auto">
        <header
          class="
            w-full
            hidden
            items-center
            justify-between
            mb-6
            game--body--header
          "
        >
          <div
            class="
              w-auto
              py-1
              px-4
              rounded-lg
              bg-red-500 bg-opacity-10
              text-red-500
              font-bold
            "
          >
            <span class="ended-current-levels">1</span> -
            <span class="total--levels">5</span>
          </div>
          <div class="flex items-center">
            <span class="text-gray-700 font-semibold current--coins">0010</span>
            <img
              src="./image/money.png"
              alt=""
              width="20"
              height="20"
              class="verticle-middle mx-2"
            />
          </div>
        </header>
        <div
          class="w-full hidden gap-4 grid-cols-3 cards--container game--body"
        >
          <div
            class="w-full h-24 rounded-xl bg-red-500 relative single--card"
          ></div>
          <div
            class="w-full h-24 rounded-xl bg-red-500 relative single--card"
          ></div>
          <div
            class="w-full h-24 rounded-xl bg-red-500 relative single--card"
          ></div>
          <div
            class="w-full h-24 rounded-xl bg-red-500 relative single--card"
          ></div>
          <div
            class="w-full h-24 rounded-xl bg-red-500 relative single--card"
          ></div>
          <div
            class="w-full h-24 rounded-xl bg-red-500 relative single--card"
          ></div>
          <div
            class="w-full h-24 rounded-xl bg-red-500 relative single--card"
          ></div>
          <div
            class="w-full h-24 rounded-xl bg-red-500 relative single--card"
          ></div>
          <div
            class="w-full h-24 rounded-xl bg-red-500 relative single--card"
          ></div>
        </div>
        <div
          class="
            w-full
            h-auto
            py-14
            px-10
            flex
            items-center
            justify-center
            flex-col
            loading--container
          "
        >
          <svg
            class="animate-spin h-6 w-6 text-red-500"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="3"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          <span class="text-sm font-semibold p-4 text-gray-700">
            Loading...
          </span>
        </div>
        <div
          class="
            w-full
            h-auto
            p-4
            pt-6
            hidden
            items-center
            justify-center
            flex-col
            message--box
          "
        >
          <span class="text-3xl mb-4"> </span>
          <h3
            class="text-base font-semibold mb-2 text-center text-gray-500 py-2"
          ></h3>
          <div class="msg text-blue-400 flex items-center mb-6"></div>
          <button
            class="
              table
              py-2
              px-10
              rounded-xl
              bg-red-50
              text-red-500
              font-semibold
            "
          >
            Play again
          </button>
        </div>
      </main>
    </section>

    <script src="./script/index.js"></script>

</html>
